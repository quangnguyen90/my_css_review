<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B12 - Chia cột với float và clear float</title>
	<link rel="stylesheet" href="">
	<style>
		/*===Box Sizing==*/

		* {
		  box-sizing: border-content;
		  -moz-box-sizing: border-content;
		  -webkit-box-sizing: border-content;
		}
		.container{
			width: 900px;
			border: 1px solid #333;
			padding: 0px;
			/*Cach 2 de clear float*/
			/*overflow: auto;*/
		}

		#post{
			width:500px;
			height: 150px;
			background: #e8e8e8;
			float: left;
		}

		#sidebar{
			width: 400px;
			height: 150px;
			background: #b1b1b1;
			float: right;
		}

		.clear {clear:both;}
	</style>
</head>
<body>
	<em>Chia cột với float và clear float</em>
	<div id="content" class="container">
		<div id="post">Nội dung Post</div>
		<div id="sidebar">Nội dung Sidebar</div>
		<div class="clear"></div>
	</div>
</body>
</html>
