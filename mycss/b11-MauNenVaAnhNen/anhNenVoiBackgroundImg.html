<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B10 - Màu nền và Ảnh nền (background)</title>
	<link rel="stylesheet" href="">
	<style>
		#background-image{
			 /* Ảnh nền */
			background-image: url('http://www.visitsweden.com/ImageVault/Images/id_1850/scope_0/ImageVaultHandler.aspx');
			 /* Kích thước #header */
			width: 900px;
			height: 400px;
			margin: 0 auto; /* Căn giữa trang */
		}

		h1{
			text-align: center;
			color: blue;
			padding: 15%;
		}
	</style>
</head>
<body>
	<em>Ảnh nền với background-image</em>
	<div id="background-image">
		<h1>Quang Master</h1>
	</div>

	<p>Ngoài ra, bạn có thể thêm nhiều ảnh nền khác nhau trên cùng một block bằng cách sử dụng nhiều giá trị url() và các giá trị phải được cách nhau bởi dấu phẩy. Ví dụ: background-image: url('ảnh 1'), url('ảnh 2');</p>
</body>
</html>
