<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B22 - Thay đổi hình dạng với transform và transform-origin</title>
	<link rel="stylesheet" href="">
	<style>
		#scale:hover img{
			transform: scaleY(1.2);
			-webkit-transform: scaleY(1.2);
			-moz-transform: scaleY(1.2);
		}

		#transition img{
			transition: 1s ease-in-out;
		}

		#transition:hover img{
			transform: scaleX(1.5);
			-moz-transform: scaleX(1.5);
			-webkit-transform: scaleX(1.5);
		}
	</style>
</head>
<body>
	<em>Scale</em>
	
	<div id="scale">
		<img src="http://i.imgur.com/6xM7wdY.png" alt="">
	</div>
	<h3>Hiệu ứng có kèm transition</h3>
	<div id="transition">
		<img src="http://i.imgur.com/6xM7wdY.png" alt="">
	</div>


	<p>Với hàm scale() bạn có thể thiết lập co giãn kích thước của một phần tử dựa vào trục y (trục thẳng đứng) và trục x (trục ngang), và hàm này bạn sẽ thiết lập là scale(X) hoặc scaleX() và scaleY().</p>
</body>
</html>
