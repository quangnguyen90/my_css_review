<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B22 - Thay đổi hình dạng với transform và transform-origin</title>
	<link rel="stylesheet" href="">
	<style>
		#skew:hover img {
		  transform: skewY(45deg);
		  -moz-transform: skewY(45deg);
		  -webkit-transform: skewY(45deg);
		}

		#transition img {
		  transition: 1s ease-in-out;
		}
		#transition:hover img {
		  transform: skew(-45deg);
		  -moz-transform: skew(-45deg);
		  -webkit-transform: skew(-45deg);
		  transform-origin: 0% 55%;
		}
	</style>
</head>
<body>
	<em>Skew</em>
	
	<div id="skew">
		<img src="http://i.imgur.com/6xM7wdY.png" alt="">
	</div>
	<h3>Hiệu ứng có kèm transition</h3>
	<div id="transition">
		<img src="http://i.imgur.com/6xM7wdY.png" alt="">
	</div>

	<p>Bạn có thể kéo một đối tượng nghiêng dựa theo trục Y và trục X với hàm skewX() và skewY(), giá trị bên trong là số [n]deg tương tự rotate().</p>
</body>
</html>
