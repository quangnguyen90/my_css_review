<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B6 - Phần tử Block (khối) và Inline (nội dòng)</title>
	<link rel="stylesheet" href="">
	<style>
		.general{
			background-color: #333;
			color: white;
			padding: 10px;
			margin-bottom: 2em;
		}
	</style>
</head>
<body>
	<em>Phần tử Block (khối) và Inline (nội dòng)</em>\
	<div class="general">Đây là phần tử block 1</div>
	<div class="general">Đây là phần tử block 2</div>
	<span class="general">Đây là phần tử inline 1</span>
	<span class="general">Đây là phần tử inline 2</span>
	
	<!-- Block: Các phần tử block nó sẽ được nằm một hàng riêng biệt khi hiển thị. Ví dụ như các thẻ <div>, <li>, <ul>, <h1>,..là các block.
	Inline: Các phần tử này sẽ hiển thị trên cùng một hàng trên nội dung khác. Ví dụ như các thẻ <span>, <strong>, <a>,..là các phần tử inline. -->
</body>
</html>
