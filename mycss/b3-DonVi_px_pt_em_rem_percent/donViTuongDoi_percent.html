<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B3 - Đơn vị tương đối - Percent</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		#px {
		  width: 500px;
		  height: 300px;
		  background: red;
		  
		    /* Không cần để ý */
		    display:-moz-box;
		    -moz-box-pack:center;
		    -moz-box-align:center;
		    display:-webkit-box;
		    -webkit-box-pack:center;
		    -webkit-box-align:center;
		    display:box;
		    box-pack:center;
		    box-align:center;
		}

		#percent {
		  width: 50%;
		  height: 50%;
		  background: yellow;
		}
	</style>
</head>
<body>
	<em>Đơn vị tương đối - Percent</em>
	<div id="px">
	  <div id="percent">
	  </div>
	</div>
</html>
