<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS B19 - Kỹ thuật tạo menu dọc cơ bản</title>
	<link rel="stylesheet" href="">
	<style>
		#menu ul{
			background: #8AD385;
			width: 250px;
			padding: 0;
			list-style-type: none;
			text-align: left;
		}
		#menu li {
			width: auto;
			height: 40px;
			line-height: 40px;
			border-bottom: 1px solid #e8e8e8;
			padding: 0 1em;
		}

		#menu li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
			display: block;
		}

		#menu li:hover {
			background: #CDE2CD;
		}
	</style>
</head>
<body>
	<em>Kỹ thuật tạo menu dọc cơ bản</em>
	<div id="menu">
	 <ul>
	 <li><a href="#">Trang chủ</a></li>
	 <li><a href="#">Tin tức</a></li>
	 <li><a href="#">Sản phẩm</a></li>
	 <li><a href="#">Liên hệ</a></li>
	 </ul>
	</div>

</body>
</html>
