<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        .position {
            width: 500px;
            height: 500px;
            background-color: deeppink;
            position: relative;
        }

        .item {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: greenyellow;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }

        html {
            font-size: 65.5%;
        }
    </style>
</head>

<body>
    <div class="position">
        <div class="item">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam dolor odio quidem commodi in velit quod culpa,
            harum natus cumque dolore? Rerum odit, obcaecati dicta ut reprehenderit architecto pariatur consequatur.
        </div>
    </div>
</body>

</html>
