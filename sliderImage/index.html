<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div id="comparison">
        <figure>
          <div id="handle"></div>
          <div id="divisor"></div>
        </figure>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          id="slider"
          oninput="moveDivisor()"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
